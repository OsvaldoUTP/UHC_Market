<template name="cartLayout">
  <!-- <h2>Cart Page!</h2> -->
  <div class="container-fluid hidden-xs" id="right_container_hidden_xs">
    <div id="left_margin">
      <div class="container-fluid" id="container_products">
        <div class="container products">
          <div class="row category-credit">
            {{> cart_bill}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid visible-xs" id="right_container_visible_xs">
    <div id="left_margin">
      <div class="container-fluid" id="container_products">
        <div class="container products">
          <div class="row category-credit">
            {{> cart_bill}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="cart_bill">
  <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
    <h1 class="cart_title">Carrito</h1>
    <h2>Items en el carrito: {{numItems}}</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item ID</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            {{#each items}}
            <tr>
              <td data-id="{{_id}}">{{item.title}}</td>
              <td>{{amount}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
    <div class="total_pay">
      <p style="margin-bottom:0px;">Total a pagar: <strong>${{totalPrice}}</strong></p>
    </div>
    {{#if currentUser}}
    <div class="unregistered_pay">
      <button id="pay" class="btn btn-primary">
        <i class="glyphicon glyphicon-shopping-cart"></i>
        Pagar
      </button>
    </div>
    {{else}}
    <div class="registered_pay">
      <p style="margin-bottom:0px;">No puedes pagar sin estar registrado.</p>
    </div>
    {{/if}}
    <br>
    <br>
  </div>
</template>
