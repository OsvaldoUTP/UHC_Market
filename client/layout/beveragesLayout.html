<template name="beveragesLayout">
  <div class="container-fluid hidden-xs" id="right_container_hidden_xs">
    <div id="left_margin">
      <div class="container-fluid" id="container_products">
        <div class="panel-group">
          <div class="row" id="row_products"><!--  style="margin-left:115px;" -->
            {{#each beverages}}
            {{> beveragesProducts}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid visible-xs" id="right_container_visible_xs">
    <div id="left_margin">
      <div class="container-fluid" id="container_products">
        <div class="panel-group">
          <div class="row" id="row_products"><!--  style="margin-left:115px;" -->
            {{#each beverages}}
            {{> beveragesProducts}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
  </template>

<template name="beveragesProducts">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <div class="panel panel-default">
      <!-- Panel Heading -->
      <div class="panel-heading" id="product_image">
        <div class="jumbotron jumbotron-icon">
          <div class="container" id="icon-container">
            <div class="info-icons">
              <i class="fa fa-plus-circle fa-6" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <!-- Panel Body -->
        <div class="description">
          <span>{{name}}</span>
        </div>
        <div class="quantity">
          <span>{{quantity}}</span>
        </div>
        <div class="price">
          <span>{{price}}</span>
        </div>
      </div>
      <div class="panel-footer">
        <!-- Panel Footer -->
        <button type="button" class="btn btn-primary" id="add_cart">
          <i class="fa fa-shopping-cart fa-fw fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
</template>
