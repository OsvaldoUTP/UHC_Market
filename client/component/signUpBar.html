<template name="signUpBar">
  <div class="js-container_signUpBar container_signUpBar">
    {{#if currentUser}}
    {{> settings}}
    {{else}}
    <div id="container_register" style='display:none;'>
      {{> signUp}}
    </div>
    <div id="container_login" style='display:none;'>
      {{> login}}
    </div>
    {{/if}}
  </div>
</template>
